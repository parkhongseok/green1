<body>
  <div class="container">
    <span class="badge ms-auto mx-3 bg-dark"> Dark ðŸ”„</span>
  </div>

<script>
  var count = 0;
  $('span').on('click', ()=>{
    count ++

    if(count%2==1){
      $(".container").addClass('darkmode')
    }else{
      $(".container").removeClass('darkmode')
    }
  })


</script>


  </body>
</html>
<style>
  *{
    margin: 0; padding: 0;
  }

  .container{
    width: 100vw;
    height: 100vh;
    background-color: white;

  }

  .darkmode{
    background: rgba(0, 0, 0, 0.5) ;
  }


</style>
