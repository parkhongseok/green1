<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: #033;
    }

    div{
      width: 800px;
      height: 300px;
      border: 1px solid #999;
      overflow: hidden;
      margin: auto;
    }
    img{
      width: 1400px;
      height: 840px;
      transition: all 1s ease-in-out;
    }



  </style>
</head>
<body>
  <div><img src="../image/bg_pan.jpg" alt="#"></div>


  <script>
    const img = document.querySelector('img')
    let imgw = img.width; 
    let imgh = img.height;
    // console.log(imgw, imgh)

    function start(){
      let posx = Math.floor(Math.random()*(800-imgw))
      let posy = Math.floor(Math.random()*(540-imgh))
      console.log(posx, posy)
    let delayTime = Math.ceil(Math.random()*3000+2000)
    img.style.transform = `translate(${posx}px, ${posy}px)`
    setTimeout(start, delayTime)
    }

    start()

</script>
</body>
</html>
