<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas class="canvas1" width="600" height="400" style="background: #eee;">


    <script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')
      const imgEl = new Image();
      imgEl.src = '../image/ebc.png';
      imgEl.addEventListener('load', ()=>{
        ctx.drawImage(imgEl, 50, 50, 200, 300)
        ctx.drawImage(imgEl, 75, 100, 150, 200, 0, 0, 75, 100)
      })


    </script>
</body>
</html>
