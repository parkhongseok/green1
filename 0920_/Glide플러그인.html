<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

  <!-- Optional Theme Stylesheet -->
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">

</head> 
<body>
  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide"><img src="../image/c.jpg" alt=""></li>
        <li class="glide__slide"><img src="../image/cat.jpg" alt=""></li>
        <li class="glide__slide"><img src="../image/catt.jpg" alt=""></li>
      </ul>
    </div>

    <div data-glide-el="controls">
      <button data-glide-dir="<">Start</button>
      <button data-glide-dir=">">End</button>
    </div>

    <div class="glide">
      <div class="glide__track" data-glide-el="track">...</div>
    
      <div class="glide__bullets" data-glide-el="controls[nav]">
        <button class="glide__bullet" data-glide-dir="=0"></button>
        <button class="glide__bullet" data-glide-dir="=1"></button>
        <button class="glide__bullet" data-glide-dir="=2"></button>
      </div>
    </div>

  </div>
</body>
<script async src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
<script>
new Glide('.glide').mount()
</script>
</html>
