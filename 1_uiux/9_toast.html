<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  >
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  >
  </script>
  <title>component_4</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Toast</h1>
      <pre>
        토스트 구성 요소는 어떤 일이 발생했을 떄,
        (ex. 사용자가 버튼을 클릭하거나 양식을 제출하는 등) 몇초동안만 표시되는 경고창과 같습니다. 
        - 기본적으로 toast를 보여지게 할 때는 class show를 추가합니다.
        - 버튼 클릭으로 토스트 메시지를 표시하려면 자바스크립트로 초기화를 시켜야한다.
        [지정된 요소를 선택하고, 매서드를 호출합니다.]
      </pre>

      <button class="btn btn-outline-primary" id="toastbtn">
        show Toast
      </button>
    </div>

      <div class="toast">
        <div class="toast-header">
          <strong class="me-auto">Toast header</strong>
          <!-- me-auto : 현재 요소를 기준으로 다른 요소가 반대편으로 정렬됨 -->
          <button class="btn-close" data-bs-dismiss="toast"></button>
          <div class="toast-body">
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("toastbtn").onclick = function(){
  // 도큐먼트에서 id toastbtn을 찾고 클릭했을 때 기능(함수)은 
}
let toastElList = [].slice.call(document.querySelectorAll('.toast'))
//querySelectiorAll 선택자를 선택하여, 선택자 그룹에 일치하는 도큐먼트의 요소 리스트를 나타내며, NodeList를 반환합니다.
//querySelector : 선택자 그룹과 일치하는 문서내 첫번째 요소를 리턴한다.
//slice.call(인수) : 이 코드가 존재하는 함수의 매개변수로 넘어온 값들을 어레이로 변환하겠다는 뜻

let toastList = toastElList.map(function(toastEl){
  return new bootstrap.Toast(toastEl)
})
toastList.forEach(toast => toast.show())

</script>




</body>
</html>
