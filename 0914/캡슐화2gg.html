<body>
  <script>
    const PERSON = (function(){
      let _age = 0;
      function Person(name, age){
        this.name = name;
        _age = age;
      }
      Person.prototype.sayHi = function(){
        console.log(`Hi, My name is ${this.name}. Im ${_age}`.)
      }
      return Person
    })()


    const me = new Person('Lee', 20);
    me.sayHi();
    console.log(me.name)
    console.log(me._age)




  </script>
</body>
