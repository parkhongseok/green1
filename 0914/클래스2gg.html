<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

class Animal {
      constructor(age, weight){
        this.age = age;
        this.weight = weight
      }
      eat(){return 'eat'}
      move(){return 'move'}
    }

    class Bird extends Animal{
      fly(){return 'fly'}
    }





    const bird = new Bird(1, 5)

    console.log(bird.eat())
    console.log(bird.move())
    console.log(bird.fly())
    console.log(bird.age)


    class Base{
      constructor(a, b){
        this.a = a;
        this.b = b;
      }
    }

    class Derived extends Base{
      constructor(a, b, c){
        super(a, b);
        this.c = c
      }
    }
    const derived = new Derived(1, 2, 3);// 1.Derived클래스 호출
    console.log(derived) 
  </script>
  
</body>
</html>
