<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hoist</title>
</head>
<body>
  <h1>Hoisting</h1>
  <pre>
    호이스팅은 선언을 맨 위로 이동하는 js의 기본 동작입니다.
    js는 변수가 사용된 후에 선언할 수 있습니다
  </pre>

  <script>
    x = 5; //Assign 5 to x
    elem = document.getElementById('demo');
    elem.innerHTML = x;
    let x; //호이스팅 재할당 불가
  </script>

  <p>
    호이스팅은 모든 선언을 현재 범위의 맨 위로 <hr>
    (현재 스크립트 또는 현재 함수의 맨 위로) 이동하는 js의 기본 동작입니다.
  </p>
  <script>
    let q;
    q = 5;
  </script>
  <pre>
    호이스팅은 많은 개발자에게 알 수 없거나 간과되는 동작입니다. 
    개발자가 호이스팅을 이해못하면 프로그램에 버그가 포함될 수 있습니다. 
    이를 방지하기 위해선 모든 프로그램의 시작 부분에 변수를 선언해야 합니다.
  </pre>

  <!-- class란 객체를 담기 위한 template -->
</body>
</html>
