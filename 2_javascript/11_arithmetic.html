<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic</title>
</head>
<body>
  <h1>산술 연산자</h1>
  <pre>
    + 
    - 
    *
    ** : 지수화
    / : division
    % : 나눈 나머지
    ++ : 증가
    -- : 감소
  </pre>
  <script>
    let q = 5;
    document.write(
      q**2
    ) 

    let w = 5;
    let e = 2;
    let r = w % e;
    document.write(
      "<br>" + r
    )

    let = 5;
    t++;
    let y = t;
    document.write(
      "<br>" + y
    )


  </script>
</body>
</html>
